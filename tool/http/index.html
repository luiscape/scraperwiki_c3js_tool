<html>
  <head>
    <link href="css/c3.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
    <div class="section">
        <h2><span>HDX Repo Dashboard</span></h2>
        <p>Daily activity from the <a href="http://data.hdx.rwlabs.org">HDX Repository</a>.</p>
        <div>
          <div class="row">
            <div class="col-md-6">
              <h3>Datasets</h3>
              <p>Chart that displays the number of datasets in the system.</p>
              <div id="chart1"></div>
            </div>
            <div class="col-md-6">
              <h3>Users and Organizations</h3>
              <p>Chart with the number of organizations and users in the system.</p>
              <div id="chart2"></div>
            </div>
          </div>
        </div>
      </div>
</div>

    <script src="js/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/c3.js"></script>
    <script>

      var chart1 = c3.generate({
        bindto: '#chart1',
        data: {
          x: 'Date_and_Time',
          x_format : '%Y-%m-%d',
          url: 'data/number_of_datasets.csv',
          type: 'area-spline',
          labels: false,
          selection: {
            enabled: true,
            grouped: false,
            multiple: false,
          },
        },
         axis : {
          x : {
            type : 'timeseries',
            tick : {
              format : "%e %b %y"
            }
          }
        }
      });
 
      var chart2 = c3.generate({
        bindto: '#chart2',
        data: {
          x: 'Date_and_Time',
          x_format : '%Y-%m-%d',
          url: 'data/other_data.csv',
          type: 'area-spline',
          labels: false,
          selection: {
            enabled: true,
            grouped: false,
            multiple: true,
          },
        },
         axis : {
          x : {
            type : 'timeseries',
            tick : {
              format : "%e %b %y"
            }
          }
        }
      });


    </script>
  </body>
</html>
